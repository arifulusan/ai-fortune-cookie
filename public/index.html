<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortuny â€” crack a daily fortune</title>

  <!-- Fonts: Fredoka (hero), Plus Jakarta Sans (fortune/UI) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;900&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#FFFDF8" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="sr-status" class="sr-only" aria-live="polite"></div>

  <!-- Pastel background layers -->
  <div class="bg bg--clouds"></div>
  <div class="bg bg--conic"></div>
  <div class="bg bg--speckles"></div>
  <div class="bg bg--vignette"></div>

  <!-- HUD: language -->
  <div class="hud-left">
    <div class="lang" role="group" aria-label="Language">
      <button id="btnTR" aria-pressed="false">TR</button>
      <button id="btnEN" aria-pressed="true">EN</button>
    </div>
  </div>

  <main class="wrap">
    <!-- HERO -->
    <section id="heroCard" class="card">
      <!-- Arka plan FORTUNY (reveal ile birebir) -->
      <div class="brandline brandline--hero" aria-hidden="true">
        <div class="brand">FORTUNY</div>
      </div>

      <div class="word can-crack no-tiles"
           aria-label="FORTUNY"
           title="Tap or press Enter to crack"
           role="button" tabindex="0"
           aria-describedby="tapText">
        <!-- base -->
        <div class="word-base">
          <div class="tiles">
            <div class="tile"><span class="crayon f1" data-ch="F">F</span></div>
            <div class="tile"><span class="crayon f2" data-ch="O">O</span></div>
            <div class="tile"><span class="crayon f3" data-ch="R">R</span></div>
            <div class="tile"><span class="crayon f4" data-ch="T">T</span></div>
            <div class="tile"><span class="crayon f5" data-ch="U">U</span></div>
            <div class="tile"><span class="crayon f6" data-ch="N">N</span></div>
            <div class="tile"><span class="crayon f7" data-ch="Y">Y</span></div>
          </div>
        </div>
        <!-- LEFT overlay -->
        <div class="word-half left">
          <div class="tiles">
            <div class="tile"><span class="crayon f1" data-ch="F">F</span></div>
            <div class="tile"><span class="crayon f2" data-ch="O">O</span></div>
            <div class="tile"><span class="crayon f3" data-ch="R">R</span></div>
            <div class="tile"><span class="crayon f4" data-ch="T">T</span></div>
            <div class="tile"><span class="crayon f5" data-ch="U">U</span></div>
            <div class="tile"><span class="crayon f6" data-ch="N">N</span></div>
            <div class="tile"><span class="crayon f7" data-ch="Y">Y</span></div>
          </div>
        </div>
        <!-- RIGHT overlay -->
        <div class="word-half right">
          <div class="tiles">
            <div class="tile"><span class="crayon f1" data-ch="F">F</span></div>
            <div class="tile"><span class="crayon f2" data-ch="O">O</span></div>
            <div class="tile"><span class="crayon f3" data-ch="R">R</span></div>
            <div class="tile"><span class="crayon f4" data-ch="T">T</span></div>
            <div class="tile"><span class="crayon f5" data-ch="U">U</span></div>
            <div class="tile"><span class="crayon f6" data-ch="N">N</span></div>
            <div class="tile"><span class="crayon f7" data-ch="Y">Y</span></div>
          </div>
        </div>

        <span class="split-crack" aria-hidden="true"></span>
        <span class="crumb" style="--x:-18px"></span>
        <span class="crumb" style="--x:-6px"></span>
        <span class="crumb" style="--x:8px"></span>
        <span class="crumb" style="--x:20px"></span>
      </div>

      <p id="tapText" class="hint">tap to crack</p>
    </section>

    <!-- REVEAL -->
    <section id="revealStage" class="card hidden" inert>
      <article>
        <div class="topline">
          <span id="streakBadge" class="streak" data-count="1">ðŸ”¥ 1-day streak</span>
        </div>

        <div class="brandline"><div class="brand">FORTUNY</div></div>
        <div class="chip" id="todayLabel">Todayâ€™s Mood</div>

        <div class="paper">
          <div id="fortuneText" class="fortune">â€¦</div>
        </div>

        <div class="actions">
          <button id="btnCopy" class="btn">Copy</button>
          <button id="btnShare" class="btn primary">Share</button>
        </div>

        <div class="countdown-wrap">
          <span id="labelRefresh" class="label">REFRESH IN</span>
          <span id="countdown" class="countdown">--:--:--</span>
        </div>

        <div id="hint" class="hint">One fortune per device per 24 hours.</div>
      </article>
    </section>
  </main>

  <script src="/main.js" defer></script>
</body>
</html>
